<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GuileCat</title>
</head>
<body style="font-family: font-family: "Courier New", Courier, monospace;">
	<ol id="test"></ol>

	<script
    	src="https://code.jquery.com/jquery-3.2.1.js"
    	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    	crossorigin="anonymous">
  	</script>
	<script>
		$.getJSON('./test.json').done(function(data) {
        	var test = data;
        	console.log(data);
    	}).fail(function(data){
    		alert("Failed to load presets");
		});

        for (var i = 4; i < 13; i++) {
            addWordList(i);
        }

        function addWordList(numLetters) {
            var req = new XMLHttpRequest();
            var sURL = "./words_" + numLetters + ".txt";
            req.open("GET", sURL, true);
            req.send(null);
            
            req.onreadystatechange = function () {
                if (req.readyState === 4 && req.status === 200) {
                    var type = req.getResponseHeader('Content-Type');
                    if (type.indexOf("text") !== 1) {
                        var word12Array = req.responseText.split("\n");
                        for (var i = 0; i < word12Array.length; i++) {
                            var listItem = $("<li>").text(word12Array[i]);
                            if (listItem.text() === "" || listItem.text() === " ") {
                                continue;
                            }
                            $("#test").append(listItem);
                        }
                    }
                }
            }
        }
	</script>	
</body>
</html>
