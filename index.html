<!-- Drum Stuffs -->
		<script type="text/javascript" src="./assets/javascript/drum/drum.js"></script>
		<script type="text/javascript" src="./assets/javascript/drum/Hammer/Hammer.min.js"></script>
		<script type="text/javascript" src="./assets/javascript/drum/Hammer/Hammer.fakemulti.js"></script>

		<link rel="icon" href="./assets/images/favicon.ico">
	</head>
	<body>
<!-- Open Global Box -->
		<div id="main" class="container">
			<h1 class="text-center">password generator</h1>
			<p class="text-center">
				<span style="color: red">1</span> select the length of your password  <span style="color: red">2</span> select a few words you like<br>
				<span style="color: red">3</span> drag and drop a symbol or number for extra security
			</p>
<!-- Open Generator Panel -->
			<div id="popdisp" class="row">
				<div class="col-md-12">
<!-- Slider Row -->
					<div class="row">
						<div class="col-md-12">
							<div class="center-box" id="length-selector">
								<p id="word-length-text">
								  <label for="amount">Word Length</label>
								  <input type="text" id="amount" readonly style="border:0">
								</p>
								<div id="slider-range" style=
								"margin: 0 25% 35px 25%"></div>
							</div>
						</div>
					</div> <!-- Close Slider Row -->
<!-- Open Selector Row -->
					<div class="row" id="selector-row">

						<!--Selector drums are insterted here via jQuery-->

					</div> <!-- Close Selector Row -->
<!-- Open Drag/drop Row -->
					<div class="row">
						<div class="col-md-12">
<!-- Open symbols row -->
							<div class="row">
								<ul id="sortable1" class="connectedSortable">
<!-- List of common symbols and numerals -->
									<li class="ui-state-default">!</li>
									<li class="ui-state-default">@</li>
									<li class="ui-state-default">#</li>
									<li class="ui-state-default">$</li>
									<li class="ui-state-default">%</li>
									<li class="ui-state-default">^</li>
									<li class="ui-state-default">&amp;</li>
									<li class="ui-state-default">*</li>
									<li class="ui-state-default">(</li>
									<li class="ui-state-default">)</li>
									<li class="ui-state-default">?</li>
									<li class="ui-state-default">/</li>
									<li class="ui-state-default">&lt;</li>
									<li class="ui-state-default">&gt;</li>
									<li class="ui-state-default">0</li>
									<li class="ui-state-default">1</li>
									<li class="ui-state-default">2</li>
									<li class="ui-state-default">3</li>
									<li class="ui-state-default">4</li>
									<li class="ui-state-default">5</li>
									<li class="ui-state-default">6</li>
									<li class="ui-state-default">7</li>
									<li class="ui-state-default">8</li>
									<li class="ui-state-default">9</li>
								</ul>
							</div> <!-- Close symbols/numerals row -->
<!-- Open User Password Row -->
							<div class="row">
								<ul id="sortable3" class="connectedSortable primarySortable">
<!-- Will need to generate these list items based on the password selected earlier -->

								</ul>
							</div> <!-- Close User Password Row -->
							<div class="row">
								<div class="col-md-6">
									<button type="button" class="btn btn-dark float-right">Reset Drums</button>
								</div>
								<div class="col-md-6">
									<button type="button" class="btn btn-dark float-left">Reset Password</button>
								</div>
							</div>
							<button id="copy-clip" type="button" class="btn btn-success">Copy to clipboard</button>
							<div class="plength">

							</div>
						</div>
					</div> <!-- CloseDrag/drop Row -->
				</div>
			</div> <!-- Close Generator Panel -->
		</div> <!-- Close Global Box -->
	</body>
