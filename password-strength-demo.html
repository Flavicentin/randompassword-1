<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
	<ul id="list"></ul>

	<script
    	src="https://code.jquery.com/jquery-3.2.1.js"
    	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    	crossorigin="anonymous">
  	</script>
	<script type="text/javascript" src="./assets/javascript/zxcvbn-4.4.2/dist/zxcvbn.js"></script>
	<script>
		function score(num) {
			return num === 0 ? "Weak" : num === 1 ? "Low" : num === 2 ? "Good" : "Strong";
		}

		var passwords = [
			"qwerty",
			"123123abc",
			"abcdef",
			"p@$$w0rd1",
			"xenoph$ilewalrus",
			"xenoph$ilewal%rus",
			"crap1word",
			"crapword1"
		];

		for (var i = 0; i < passwords.length; i++) {
			$("#list").append($("<li>").text('"'+ passwords[i] + '"' + ": " + score(zxcvbn(passwords[i]).score)));
		}
	</script>	
</body>
</html>
